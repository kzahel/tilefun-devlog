<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tilefun Devlog</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #222;
      background: #fafafa;
      max-width: 720px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    header {
      margin-bottom: 3rem;
      border-bottom: 2px solid #222;
      padding-bottom: 1rem;
    }
    header h1 {
      font-size: 1.8rem;
      font-weight: 700;
    }
    header p {
      color: #666;
      margin-top: 0.25rem;
    }
    header nav {
      margin-top: 0.5rem;
    }
    header nav a {
      color: #444;
      text-decoration: none;
      margin-right: 1rem;
    }
    header nav a:hover { text-decoration: underline; }
    .entry {
      margin-bottom: 3rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid #ddd;
    }
    .entry:last-child { border-bottom: none; }
    .entry h2 {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    .entry .date {
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    .entry p { margin-bottom: 1rem; }
    .entry video, .entry img {
      max-width: 100%;
      border-radius: 4px;
      margin: 1rem 0;
    }
    .entry video {
      background: #000;
    }
    a { color: #0066cc; }
  </style>
</head>
<body>
  <header>
    <h1>Tilefun Devlog</h1>
    <p>Building a creative-mode 2D tile game</p>
    <nav>
      <a href="https://github.com/kzahel/tilefun">Source</a>
    </nav>
  </header>

  <main>
    <div class="entry">
      <h2>First post</h2>
      <div class="date">February 15, 2026</div>
      <p>The devlog is live! Here's a first look at the current state of the game:</p>
      <video controls playsinline>
        <source src="https://github.com/kzahel/tilefun-devlog/releases/download/devlog-2026-02-15/devlog-2026-02-15.mp4" type="video/mp4">
      </video>
    </div>
  </main>
</body>
</html>
